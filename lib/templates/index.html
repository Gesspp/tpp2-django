{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Все книги</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for book in books %}
        
        <div class="col">
            <div class="card h-100 shadow-sm">
                {% if book.image %}
                <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}">
                {% else %}
                <img src="{% static 'default.webp' %}" class="card-img-top" alt="Нет обложки">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text"><strong>Автор:</strong> {{ book.author }}</p>
                    <a href="{% url 'book' book.id %}" class="btn btn-sm btn-outline-primary">Подробнее</a>

                </div>
            </div>
        </div>
        {% empty %}
        <p>Книг пока нет.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
